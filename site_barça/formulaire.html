<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <header >
        <div id="logoHeader">
            <img src="./images/logoHeader.svg.png" alt="Logo FC Barcelone">
            <span id="nomHeader">FC BARCELONE</span>
        </div>
        <nav id="navHeader">   
            <a href="./accueil.html">Accueil</a>
            <a href="./equipe.html">L'équipe</a>
            <a href="./boutique.html">Maillots</a>
            <a href="./musee.html">Histoire</a>
            <a href="./formulaire.html">Inscription</a>
        </nav>
    </header>

    <div class="bande"></div>

    <div class="slogan">
        <h1>Rejoignez le fan club de la meilleure équipe au monde !!</h1>
    </div>

    <div class="container">
        <h2>Formulaire d'inscription</h2>
        
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="age">Âge</label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="Votre âge" required>

            <label for="pays">Pays</label>
            <select id="pays" name="pays" required>
                <option value="sénégal">Sénégal</option>
                <option value="mali">Mali</option>
                <option value="ivory">Cote d'Ivoire</option>
                <option value="bissau">Guinée Bissau</option>
                <option value="conakry">Guinée Conakry</option>
                <option value="canada">Canada</option>
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="belgique">Belgique</option>
                <option value="allemagne">Allemagne</option>
                <option value="burkina">Burkina Faso</option>
                <option value="togo">Togo</option>
                <option value="bénin">Bénin</option>
                <option value="méxique">Méxique</option>
                <option value="autre">Autre</option>
            </select>

            <label for="message">Pourquoi aimez-vous le FC Barcelone ?</label>
            <textarea id="message" name="message" placeholder="Partagez votre passion..." rows="4"></textarea>

            <input type="submit" value="S'inscrire">

    </div>

    <div class="bande"></div>

    <footer class="footer">
        <div class="footer-content">
            <p class="social-media-text">Nos partenaires :</p>
            <div class="sponsors">
                <a href="https://www.nike.com" target="_blank">
                    <img src="./images/icons-nike.png" alt="Nike" class="sponsor-icon">
                </a>
                <a href="https://www.spotify.com" target="_blank">
                    <img src="./images/icons-spotify.png" alt="Spotify" class="sponsor-icon">
                </a>
                <a href="https://global.rakuten.com" target="_blank">
                    <img src="./images/icons-rakuten.png" alt="Rakuten" class="sponsor-icon">
                </a>
            </div>
    
            <p class="social-media-text">Suivez le Barça sur les réseaux sociaux :</p>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="./images/icons-facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="./images/icons-twitter.png" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./images/icons-instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="./images/icons-youtube.png" alt="YouTube" class="social-icon">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="./images/icons-tiktok0.png" alt="TikTok" class="social-icon">
                </a>
                <a href="https://www.discord.com" target="_blank">
                    <img src="./images/icons-discord.png" alt="Discord" class="social-icon">
                </a>
            </div>
    
            <p>&copy; 2024 FC Barcelone Fan Club. Tous droits réservés.</p>
        </div>
    </footer>
    
</body>
</html>
